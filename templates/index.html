<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS transition: all 2s ease;nav navbar-nav-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#800000">
        <a class="navbar-brand" style="color:white;" >My Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" style="color: white;">Home</a></li>
            <li><a href="/recommend" style="color:white;">Recommend</a></li>
            <li><a style="color:white;">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body" style="padding:2%;font:36px/44px cursive;border:10px double #800000;">
                            <center><img class="card-img-top" src="{{ image[i] }}"></center>
                            <h4><p class="text-white">{{ book_name[i] }}</p></h4>
                            <h5 class="text-white">{{ author[i] }}</h5>
                            <h5 class="text-white">Votes - {{ votes[i] }}</h5>
                            <h5 class="text-white">Rating - {{ rating[i] }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
